<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeyBeefy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div><img class="logo" src="weblogos/AeyBeefy logo.png" alt=""></div>AeyBeefy
                <li><a href="#"><img class="login" src="weblogos/login.png" alt="" height="50vh"></a> </li>
                <li><a href="#"><img src="weblogos/music.png" alt="" class="music" height="50vh"></a> </li>
                <li><a href="#"><img class="aboutus" src="weblogos/AboutUs.png" alt="" height="50vh"></a></li>
                <li><a href="#"><img class="contactus" src="weblogos/ContactUs.png" alt="" height="50vh"></a></li>

            </ul>
            <div id="search">
                <form action="">
                    <input class="searchbar" type="text" placeholder="Search your songs here">
                    <button class="searchbutton">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="blurredsongposter">
            <div class="songposter"></div>
            <img src="songslogo/0.jpg" alt="">
        </div>
        <div>
            <h1>List Of Songs </h1>
            <div class="songlist">
                <div class="songitem"><span class="songlogo"><img src="songslogo/0.jpg" alt="" width="35vw"></span><span class="songname">OVSKY - Time</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                <div class="songitem"><span class="songlogo"><img src="" alt="" width="3vw"></span><span class="songname">songname</span><span
                        class="playpause"><img src="weblogos/play.png" alt="" width="30vw"></span></div>
                
            </div>
        </div>
    </div>
    <footer>
        <div class="progressbar"><input type="range" id="seekbar" min="0" max="100" value="0"><span
                class="songcurrenttime">songcurrenttime</span>/ <span class="songduration">songduration</span>
        </div>
        <div class="activity"><span ><img id="backward" src="weblogos/backward.png" alt="" width="40vw"></span><span ><img id="masterplay"src="weblogos/play.png" alt="" width="40vw"><span><span ><img id="forward" src="weblogos/forward.png" alt="" width="40vw"></span></div>
        <div class="currentsong"><img src="songslogo/0.jpg" alt="" width="80"><span class="currentsongname">OVSKY - Time</span></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
